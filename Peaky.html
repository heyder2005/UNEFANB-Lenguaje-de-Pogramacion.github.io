<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link href='https://cdn.boxicons.com/3.0.6/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <meta name="author" content="Heyder Briceño, Edgar Romero, Goura Peña, Kayzmel Mendoza y Manuel Useche">
    <title>UNEFA - Iniciar Sesion</title>
    
<style> 
    body {
        font-family: Arial, sans-serif;
        background-color: #121212;
        color: #ffffff;
        text-align: center;
        margin: 0;
        padding: 20px; 
        height: 1px;color: #ffffff;
        height: 2px; color: #ffffff;
        padding : 10px; color: #ffffff;
        }

        .imagen-logo{
            position: center;

        }

        .imagen-background {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0%;
            left: 0%;
            filter: blur(10px);
            z-index:-1;
        }
        
       form {
            background: transparent;
            padding: 20px 10px;
            border-radius: 12px;
            box-shadow: 0 20px 20px rgba(0, 0, 0, 0.6);
            width: 420px;
        }
        

        .input-box {
        margin: 15px 0;
        position: relative;
        width: 100%;
        height: 50%;
        }
        .input-box input{
        height: 50%;
        width: 80%;
        background: transparent;
        border: none;
        outline: none;
        border: 2px solid rgba(255, 255, 255, .2);
        border-radius: 40pxs;
        font-size: 16px;
        color: #fff;
        padding: 20px 45px 20px 20px;
        }

        .input-box input::placeholder {
        color: #fff;
        font-weight: 500;
        font-size: 16px;
        padding-left: 20px;
        }
        .input-box i {
        position: absolute;
        right: 20px;
        top: 30%;
        transform: translate(-50%);
        font-size: 20px;
        color: #fff;
        }
        
        .form .Recuérda-Contraseña{
        display: flex;
        justify-content: space-between;
        font-size: 14.5px;
        margin: -15px 0 15px 0;
        color: #fff;
        }
        .Recuérda-Contraseña input{       
        accent-color: #ffffff;
        margin-right: 3px;
        }
        .Recuérda-Contraseña a{
        color: #61f2ff;
        text-decoration: none;
        padding: 5%;
        }
        .Recuérda-Contraseña a:hover{
        text-decoration: underline;
        }
        form .btn{
        width: 60%;
        height: 50px;
        border: none;
        outline: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
        background: #11086d;
        color: #ffffff;
        font-size: 18px;
        font-weight: 600;
        border-radius: 70px;
        cursor: pointer;
        transition: .3s;
        }
        form .btn:hover {
        background: #0d065a;
        }
        form .Inicia-sesion {
        text-align: center;
        margin-top: 20px 0 15px;
        font-size: 14.5px;
        color: #fff;
        padding: 15px;
        }
        form .registrate-link {
        text-align: center;
        margin-top: 20px 0 15px;
        font-size: 14.5px;
        color: #fff;
        padding: 15px;
        }
        form .registrate-link a {
         color:#61f2ff;
        text-decoration: none;
        font-weight: 600;
        }
        form .registrate-link a:hover {
        text-decoration: underline;
        }

        .imagen-logo {
        position: center;
        padding-right: 60%;
        }
        form .Repositorio a{
            color: #61f2ff;
            text-align: center;
            margin-top: 20px 0 15px;
            font-size: 15px;
            padding: 20px;
            
        }
        

        .sonido-de-fondo {
         position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.1;
        }
        .sonido-de-fondo audio {
        width: 300px;
     }
    


    </style>
</head>
    

<body>
        
        <img src="fondo.png" alt="backgrond" class="imagen-background">

        <div class="imagen-logo">
        <img src="LOGO.webp" alt="Logo"  width="150px" height="200px"; >
        </div>
        
        
        <div class="sonido-de-fondo">
        <audio controls autoplay loop playsinline>
        <source src="sonido-de-fondo.mp3" type="audio/mpeg">
        <source src="sonido-de-fondo.mp3" type="audio/ogg">
        </audio>
        </div>
        
        
        
        
        <div class="formulario"></div>
        <form action="">
            <div class="input-box">
            <i class='bxr  bxs-user'></i> 
            <input type="text" placeholder= "Usuario" required>
            </div>
            
            <div class="input-box">
            <i class='bxr  bxs-lock'></i>    
            <input type="password" placeholder="Contraseña" required>
            </div>
            
            <div class="Recuérda-Contraseña">
            <label><input type="checkbox">Recuérdame</label>
            <a href="#">Olvidaste tu contraseña?</a>
        </div>
        <div class="Inicia-sesion"></div>
        <button type="submit" class="btn">Iniciar Sesion</button>
        </div>

        <div class="registrate-link">
            ¿No tienes una cuenta? <a href="#">Registrate</a>
        </div>

        <div class="Repositorio">
         <hr>   
        <a href="https://github.com/heyder2005/UNEFANB-Lenguaje-de-Pogramacion.github.io.git"
        target="_blank">Repositorio de los creadores </a> </hr>
        </div>

        
        
    </form>
</body>

</html>
